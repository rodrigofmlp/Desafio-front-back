<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark mb-5">
        <span class="navbar-brand mb-0 h1">Cadastro de Usuario</span>
    </nav>

    <div class="container">
        <div class="row" id="row_form">
            <div class="col-sm">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nome</label>
                        <input type="text" class="form-control" id="txtName" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Digite seu nome.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input type="text" class="form-control" id="txtEmail">
                        <small id="emailHelp" class="form-text text-muted">Digite seu email.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Idade</label>
                        <input type="number" class="form-control" id="txtAge">
                        <small id="emailHelp" class="form-text text-muted">Digite sua idade.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Telefone</label>
                        <input type="text" class="form-control" id="txtPhone">
                        <small id="emailHelp" class="form-text text-muted">Digite seu telefone.</small>
                    </div>
                    <button type="submit" id="btnRegister" class="btn btn-primary">Criar</button>
                    <button type="button" id="btnShow" class="btn-primary">Buscar</button>
                </form>
            </div>
        </div>
        <br>
        <br>
        <div class="row mt-5 mb-5" id="usersBoard">
            
        </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
